  <style>
    :root {
      --primary: #8b5cf6; /* purple */
      --secondary: #ec4899; /* pink */
      --bg: rgba(15, 15, 20, 0.55);
      --accent-gradient: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(135deg, rgba(10,10,10,0.85), rgba(20,20,20,0.85)), url(bg-minecraft.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
    }

           /* Navigation */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: transparent;
    border: none !important;
    box-shadow: none !important;
    backdrop-filter: blur(5px); /* keep frosted glass effect */
    -webkit-backdrop-filter: blur(5px);
    z-index: 1000;
    padding: 1rem 2rem;
    transition: none;
}

.nav-links a {
    color: var(--text-white);
    text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
}



        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center; /* centers the nav-links */
            align-items: center;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(139, 92, 246, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.6)); }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
            justify-content: center;
        }

        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-purple);
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gradient);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .country-flag {
  position: absolute;
  top: 50%;
  right: 30px;
  transform: translateY(-50%);
  display: flex;
  align-items: center;
  gap: 6px;
  font-weight: 700;
  color: #fff;
  opacity: 0.85;
  transition: all 0.3s ease;
}

.country-flag img {
  width: 22px;
  height: 15px;
  border-radius: 2px;
  object-fit: cover;
  box-shadow: 0 0 8px rgba(139, 92, 246, 0.25);
}

.country-flag:hover {
  opacity: 1;
  filter: drop-shadow(0 0 6px rgba(236, 72, 153, 0.6));
  transform: translateY(-50%) scale(1.05);
}



    /* ===== HERO ===== */
    .hero {
      text-align: center;
      padding: 8rem 2rem 4rem;
    }

    .hero h1 {
      font-size: 3.2rem;
      font-weight: 800;
      background: var(--accent-gradient);
      background-clip: unset;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.7rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: #d1d1d1;
      opacity: 0.9;
    }

    /* ===== ROLE SECTIONS ===== */
    .role-section {
      margin-top: 4rem;
      text-align: center;
    }

    .role-title {
      display: inline-block;
      background: var(--accent-gradient);
      background-clip: unset;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 1.4rem;
      padding: 0.6rem 4rem;
      border-radius: 8px;
      margin-bottom: 2.5rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* ===== TEAM GRID ===== */
    .team-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 3rem;
      padding: 0 2rem;
    }

    .member-card {
      background: transparent;
      border-radius: 18px;
      text-align: center;
      padding: 2rem 1rem;
      width: 280px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .member-card:hover {
      transform: translateY(-6px);
      border-color: rgba(168, 85, 247, 0.3);
    }

    .member-card img {
      width: 150px;
      height: auto;
      margin-bottom: 1.2rem;
    }

    .member-name {
      font-weight: 700;
      font-size: 1.2rem;
      background: var(--accent-gradient);
      background-clip: unset;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4rem;
    }

    .member-role {
      font-size: 0.95rem;
      opacity: 0.85;
      color: #ccc;
      margin-bottom: 0.7rem;
    }

    .member-social {
      font-size: 0.9rem;
      color: #aaa;
      letter-spacing: 0.3px;
    }

    .member-social span {
      background: var(--accent-gradient);
      background-clip: unset;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-right: 0.4rem;
    }

    footer {
      text-align: center;
      color: #bbb;
      font-size: 0.9rem;
      padding: 2rem 0;
      opacity: 0.8;
      margin-top: 6rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 700px) {
      .member-card {
        width: 85%;
      }

      .hero h1 {
        font-size: 2.4rem;
      }
    }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 4rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .features-grid,
            .team-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scroll animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #Store{
            color: #EC4899;
        }

        .frosted-glass {
  background: transparent;
  border: 1px solid rgba(139, 92, 246, 0.2);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

/* Hide-on-scroll animation for navbar */
nav {
  transition: transform 0.3s ease-in-out;
}

nav.hide {
  transform: translateY(-100%);
}

/* ensure nothing in the card clips SVG */
.member-card,
.member-social,
.discord-link {
  overflow: visible; /* prevent clipping */
}

/* control SVG size & alignment */
.discord-svg {
  display: inline-block;
  vertical-align: middle; /* keeps it aligned with text if you add username later */
  width: 24px;
  height: 24px;
  max-width: 100%;
  max-height: 100%;
  fill: currentColor; /* lets the link color control the SVG color */
}

/* color + hover effect */
.discord-link {
  color: #5865F2; /* brand color */
  transition: transform .18s ease, color .18s ease;
  line-height: 1; /* prevents unexpected clipping due to line-height */
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.discord-link:hover {
  color: #7289da;
  transform: scale(1.08);
}


.member-name {
  font-family: "Source Code Pro", monospace;
  font-optical-sizing: auto;
  font-weight: 700;
  font-style: normal;
  font-size: 2rem;
}
 
/* Match hover border like member cards */
.hero-content {
  display: inline-block;
  background: transparent;
  border: 1px solid rgba(139, 92, 246, 0.2);
  border-radius: 18px;
  padding: 1.5rem 2rem;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  color:var(--text-gray); 
}

.hero-content:hover {
  transform: translateY(-4px);
  border-color: rgba(168, 85, 247, 0.3); /* same purple-pink glow */
}

.fade-in-up {
    opacity: 0;
    transform: translateY(50px);
    animation: fadeUp 0.8s ease-out forwards;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#sarthak {
  color: rgba(255, 255, 255, 0.01);
  font-size: large;

}

  </style>
</head>
