<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stryde+ Store — Stryde Client</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    --primary-purple:#8B5CF6;
    --secondary-pink:#EC4899;
    --accent-gradient: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
    --bg-dark: #060606;
    --card-bg: rgba(17,17,17,0.45);
    --glass-border: rgba(139,92,246,0.18);
    --txt: #FFFFFF;
    --muted: #A1A1AA;
  }

  *{box-sizing:border-box}
  html,body{height:100%; margin:0; font-family:"Inter",system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    color:var(--txt);
    background: linear-gradient(135deg, rgba(10,10,10,0.86), rgba(20,20,20,0.86)), url(bg-minecraft.jpg);
    background-size:cover; background-attachment:fixed; background-position:center;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
  }



  /* Page wrapper */
  .page {
    padding-top:92px;
    max-width:1300px;
    margin:0 auto;
  }

  /* HERO - centered text (no line border) + fade in */
  .hero {
    margin:2.5rem 1rem;
    padding:3.5rem;
    border-radius:20px;
    background: transparent;
    border: none; /* removed border line under text as requested */
    backdrop-filter:blur(18px); -webkit-backdrop-filter:blur(18px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    flex-direction:column;
    gap:1rem;
  }

  .hero h1 {
    margin:0;
    font-weight:900;
    font-size:clamp(2rem, 5vw, 3.2rem);
    background:var(--accent-gradient);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
    opacity:0;
    transform:translateY(10px);
    animation: heroFade 800ms ease forwards 150ms;
  }

  .hero p.tagline {
    margin:0;
    color:var(--muted);
    font-size:1.05rem;
    max-width:900px;
    line-height:1.5;
    opacity:0;
    transform:translateY(10px);
    animation: heroFade 800ms ease forwards 350ms;
  }

  
  @keyframes heroFade {
    to { opacity:1; transform:translateY(0); }
  }

  .hero .cta{display:inline-block; padding:0.9rem 1.6rem; border-radius:40px; background:var(--accent-gradient); color:#fff; text-decoration:none; font-weight:700; margin-top:1rem;}

  /* Dividers (animated glowing) */
  .divider {height:10px; margin:2rem auto; width:85%; max-width:1200px; border-radius:999px; background: linear-gradient(90deg, rgba(139,92,246,0.06), rgba(236,72,153,0.06)); position:relative;}
  .divider::after{ content:''; position:absolute; left:50%; transform:translateX(-50%); top:-6px; width:160px; height:6px; border-radius:999px; background:var(--accent-gradient); filter: blur(8px); opacity:.35; animation: pulse 3s ease-in-out infinite;}
  @keyframes pulse {0%{transform:translateX(-50%) scaleX(.95); opacity:.25}50%{transform:translateX(-50%) scaleX(1.05); opacity:.6}100%{transform:translateX(-50%) scaleX(.95); opacity:.25}}

  /* Tabs */
  .tabs { display:flex; gap:.5rem; justify-content:center; margin-top:1rem; flex-wrap:wrap; }
  .tab {
    background: rgba(255,255,255,0.02);
    color:var(--txt);
    padding:.55rem 1rem;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.03);
    cursor:pointer;
    font-weight:700;
  }
  .tab.active{ background: linear-gradient(90deg, rgba(139,92,246,0.12), rgba(236,72,153,0.08)); border-color: rgba(139,92,246,0.28); box-shadow: 0 8px 26px rgba(139,92,246,0.06); }

  /* Grid */
  .grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
    gap:1.3rem;
    margin:2rem 1rem 4rem;
  }

  .item-card{
    background: var(--card-bg);
    border:1px solid rgba(139,92,246,0.12);
    border-radius:16px;
    padding:1rem;
    text-align:center;
    overflow:hidden;
    transition: transform .28s ease, box-shadow .28s ease;
    display:flex; flex-direction:column; gap:.7rem; align-items:center;
  }
  .item-card:hover{ transform: translateY(-8px); box-shadow: 0 30px 60px rgba(139,92,246,0.08); border-color: rgba(139,92,246,0.32); }

  .item-image{
    width:100%;
    max-width:220px;
    height:140px;
    border-radius:10px;
    object-fit:cover;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
    border:1px solid rgba(255,255,255,0.03);
  }

  .item-title{ font-weight:800; font-size:1.05rem; margin-top:0.25rem;}
  .item-desc{ color:var(--muted); font-size:0.92rem; margin:0.15rem 0 0.6rem; min-height:36px; }

  .price-row{ display:flex; gap:.6rem; align-items:center; justify-content:center; margin-top:auto; width:100%; }
  .price-usd{ font-weight:800; font-size:1rem; }
  .price-inr{ color:var(--muted); font-size:0.9rem; }

  .buy-btn{ display:inline-block; padding:.55rem .9rem; border-radius:999px; background:var(--accent-gradient); color:#fff; text-decoration:none; font-weight:700; border:none; cursor:pointer; }

  /* Cart button */
  .cart-btn {
    position:fixed; right:18px; bottom:18px; z-index:999;
    background:var(--accent-gradient); border:none; padding:0.9rem 1.1rem; border-radius:999px; box-shadow: 0 16px 40px rgba(139,92,246,0.18); font-weight:800; cursor:pointer;
  }
  .cart-count{ background:rgba(255,255,255,0.1); padding:.15rem .5rem; border-radius:12px; margin-left:.6rem; font-weight:700; color:#fff; }

  /* CART PANEL - opaque (stands out) - reusable component (copy between markers) */
  /* ---- START CART PANEL (REUSABLE - copy this block to other pages) ---- */
  .cart-panel {
    position:fixed; right:20px; top:90px; width:360px; max-width:92%; height:calc(100vh - 140px);
    background: rgba(12,12,12,0.97);
    border:1px solid rgba(139,92,246,0.18);
    border-radius:14px;
    padding:1rem;
    z-index:1000;
    box-shadow: 0 30px 80px rgba(0,0,0,0.7);
    transform: translateX(14px);
    transition: transform .28s ease, opacity .28s ease;
    display:flex; flex-direction:column;
  }
  .cart-panel.hidden{ opacity:0; pointer-events:none; transform:translateX(30px) scale(.995); height:0; }
  .cart-panel.visible{ opacity:1; pointer-events:auto; transform:translateX(0); }
  /* ---- END CART PANEL (REUSABLE) ---- */

  .cart-header{ display:flex; align-items:center; justify-content:space-between; gap:1rem; margin-bottom:.6rem;}
  .cart-items{ overflow:auto; flex:1; display:flex; flex-direction:column; gap:.6rem; padding-right:.25rem; }
  .cart-item{ display:flex; gap:.6rem; align-items:center; padding:.5rem; border-radius:10px; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.02); }
  .cart-thumb{ width:56px; height:44px; border-radius:8px; object-fit:cover; }
  .cart-meta{ flex:1; }
  .cart-meta h4{ margin:0; font-size:0.95rem; font-weight:800 }
  .cart-meta p{ margin:0; color:var(--muted); font-size:0.85rem }
  .qty-controls{ display:flex; gap:.35rem; align-items:center; margin-left:.4rem; }
  .qty-controls button{ background:transparent; border:1px solid rgba(255,255,255,0.04); padding:.2rem .5rem; border-radius:6px; cursor:pointer; color:var(--txt) }

  .cart-footer{ margin-top:.8rem; display:flex; flex-direction:column; gap:.6rem; }
  .total-row{ display:flex; justify-content:space-between; align-items:center; font-weight:800; color:var(--txt); }
  .checkout-btn{ background:var(--secondary-pink); border:none; padding:.7rem; border-radius:10px; width:100%; color:#fff; font-weight:900; cursor:pointer; }

  /* Modal overlay - glowing animated success popup - reusable (copy between markers) */
  /* ---- START PURCHASE MODAL (REUSABLE - copy this block to other pages) ---- */
  .overlay { position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:1200; display:flex; align-items:center; justify-content:center; }
  .modal {
    background: linear-gradient(180deg, rgba(18,18,18,0.98), rgba(14,14,14,0.98));
    border:1px solid rgba(139,92,246,0.18);
    border-radius:12px;
    padding:1.4rem;
    width:90%;
    max-width:520px;
    text-align:center;
    box-shadow: 0 30px 80px rgba(139,92,246,0.12);
    transform: scale(.98);
    opacity:0;
    animation: modalPop 420ms ease forwards;
  }
  @keyframes modalPop {
    to { transform: scale(1); opacity:1; }
  }
  .modal h3{ margin:0 0 .6rem; font-weight:900; background:var(--accent-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
  .modal p{ color:var(--muted); margin-bottom:1rem; }
  .glow-success {
    display:inline-block;
    padding:.45rem .7rem;
    border-radius:999px;
    background: linear-gradient(90deg, rgba(139,92,246,0.14), rgba(236,72,153,0.12));
    box-shadow: 0 10px 40px rgba(139,92,246,0.12), 0 0 60px rgba(236,72,153,0.04);
    font-weight:800;
    color:var(--txt);
  }
  /* ---- END PURCHASE MODAL (REUSABLE) ---- */

  /* responsive tweaks */
  @media (max-width:900px){
    .hero{padding:2rem}
    .cart-panel{ right:12px; left:auto; top:80px; width:92%}
  }

:root {
      --primary: #8b5cf6; /* purple */
      --secondary: #ec4899; /* pink */
      --bg: rgba(15, 15, 20, 0.55);
      --accent-gradient: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(135deg, rgba(10,10,10,0.85), rgba(20,20,20,0.85)), url(bg-minecraft.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
    }

           /* Navigation */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: transparent;
    border: none !important;
    box-shadow: none !important;
    backdrop-filter: blur(5px); /* keep frosted glass effect */
    -webkit-backdrop-filter: blur(5px);
    z-index: 1000;
    padding: 1rem 2rem;
    transition: none;
}

.nav-links a {
    color: var(--text-white);
    text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
}



        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center; /* centers the nav-links */
            align-items: center;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(139, 92, 246, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.6)); }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
            justify-content: center;
        }

        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-purple);
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gradient);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .country-flag {
  position: absolute;
  top: 50%;
  right: 30px;
  transform: translateY(-50%);
  display: flex;
  align-items: center;
  gap: 6px;
  font-weight: 700;
  color: #fff;
  opacity: 0.85;
  transition: all 0.3s ease;
}

.country-flag img {
  width: 22px;
  height: 15px;
  border-radius: 2px;
  object-fit: cover;
  box-shadow: 0 0 8px rgba(139, 92, 246, 0.25);
}

.country-flag:hover {
  opacity: 1;
  filter: drop-shadow(0 0 6px rgba(236, 72, 153, 0.6));
  transform: translateY(-50%) scale(1.05);
}



    /* ===== HERO ===== */
    .hero {
      text-align: center;
      padding: 8rem 2rem 4rem;
    }

    .hero h1 {
      font-size: 3.2rem;
      font-weight: 800;
      background: var(--accent-gradient);
      background-clip: unset;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.7rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: #d1d1d1;
      opacity: 0.9;
    }

    /* ===== ROLE SECTIONS ===== */
    .role-section {
      margin-top: 4rem;
      text-align: center;
    }

    .role-title {
      display: inline-block;
      background: var(--accent-gradient);
      background-clip: unset;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 1.4rem;
      padding: 0.6rem 4rem;
      border-radius: 8px;
      margin-bottom: 2.5rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* ===== TEAM GRID ===== */
    .team-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 3rem;
      padding: 0 2rem;
    }

    .member-card {
      background: transparent;
      border-radius: 18px;
      text-align: center;
      padding: 2rem 1rem;
      width: 280px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .member-card:hover {
      transform: translateY(-6px);
      border-color: rgba(168, 85, 247, 0.3);
    }

    .member-card img {
      width: 150px;
      height: auto;
      margin-bottom: 1.2rem;
    }

    .member-name {
      font-weight: 700;
      font-size: 1.2rem;
      background: var(--accent-gradient);
      background-clip: unset;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4rem;
    }

    .member-role {
      font-size: 0.95rem;
      opacity: 0.85;
      color: #ccc;
      margin-bottom: 0.7rem;
    }

    .member-social {
      font-size: 0.9rem;
      color: #aaa;
      letter-spacing: 0.3px;
    }

    .member-social span {
      background: var(--accent-gradient);
      background-clip: unset;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-right: 0.4rem;
    }

    footer {
      text-align: center;
      color: #bbb;
      font-size: 0.9rem;
      padding: 2rem 0;
      opacity: 0.8;
      margin-top: 6rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 700px) {
      .member-card {
        width: 85%;
      }

      .hero h1 {
        font-size: 2.4rem;
      }
    }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 4rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .features-grid,
            .team-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scroll animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #Store{
            color: #EC4899;
        }

        .frosted-glass {
  background: transparent;
  border: 1px solid rgba(139, 92, 246, 0.2);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

/* Hide-on-scroll animation for navbar */
nav {
  transition: transform 0.3s ease-in-out;
}

nav.hide {
  transform: translateY(-100%);
}

/* ensure nothing in the card clips SVG */
.member-card,
.member-social,
.discord-link {
  overflow: visible; /* prevent clipping */
}

/* control SVG size & alignment */
.discord-svg {
  display: inline-block;
  vertical-align: middle; /* keeps it aligned with text if you add username later */
  width: 24px;
  height: 24px;
  max-width: 100%;
  max-height: 100%;
  fill: currentColor; /* lets the link color control the SVG color */
}

/* color + hover effect */
.discord-link {
  color: #5865F2; /* brand color */
  transition: transform .18s ease, color .18s ease;
  line-height: 1; /* prevents unexpected clipping due to line-height */
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.discord-link:hover {
  color: #7289da;
  transform: scale(1.08);
}


.member-name {
  font-family: "Source Code Pro", monospace;
  font-optical-sizing: auto;
  font-weight: 700;
  font-style: normal;
  font-size: 2rem;
}
 
/* Match hover border like member cards */
.hero-content {
  display: inline-block;
  background: transparent;
  border: 1px solid rgba(139, 92, 246, 0.2);
  border-radius: 18px;
  padding: 1.5rem 2rem;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  color:var(--text-gray); 
}

.hero-content:hover {
  transform: translateY(-4px);
  border-color: rgba(168, 85, 247, 0.3); /* same purple-pink glow */
}

.fade-in-up {
    opacity: 0;
    transform: translateY(50px);
    animation: fadeUp 0.8s ease-out forwards;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#sarthak {
  color: rgba(255, 255, 255, 0.01);
  font-size: large;

}




</style>
</head>

<script>
let lastScrollY = window.scrollY;
  const navbar = document.querySelector('nav');

  window.addEventListener('scroll', () => {
    if (window.scrollY > lastScrollY && window.scrollY > 50) {
      // Scrolling down
      navbar.classList.add('hide');
    } else {
      // Scrolling up
      navbar.classList.remove('hide');
    }
    lastScrollY = window.scrollY;
  });
</script>
