<section id="contact" class="fade-in-up">
  <div class="divider" aria-hidden="true"></div>
  <div class="section-inner">
    <h2 class="section-title">Contact Us</h2>
    <p class="sub-head">Questions, bug reports, or business inquiries — we’d love to hear from you.</p>

    <form id="contactForm" class="frosted-glass" style="padding:2rem; max-width:700px; margin:1.5rem auto;">
      <input id="name" class="input" type="text" placeholder="Your name" required style="background:rgba(255,255,255,0.03);">
      <input id="email" class="input" type="email" placeholder="Your email" required style="background:rgba(255,255,255,0.03);">
      <textarea id="message" class="input" placeholder="Your message" rows="5" required style="background:rgba(255,255,255,0.03);"></textarea>
      <div style="display:flex; justify-content:center;">
        <button type="submit" class="cta-button" style="border:none;">Send Message</button>
      </div>
      <p id="contactNote" class="section-note" style="margin-top:1rem;">We typically respond within 48 hours.</p>
    </form>
  </div>
  <div class="divider" aria-hidden="true"></div>
</section>
<!-- END CONTACT SECTION -->

  <style>
    :root {
      --primary-purple: #8B5CF6;
      --secondary-pink: #EC4899;
      --text-white: #FFFFFF;
      --accent-gradient: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
    }

    .footer-credit {
      text-align: center;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.01);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      margin-top: 2rem;
      font-family: 'Inter', sans-serif;
    }

    .footer-credit a {
      color: var(--primary-purple);
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    .footer-credit a:hover {
      color: var(--secondary-pink);
      transform: translateY(-3px);
    }

    .footer-credit img {
      width: 22px;
      height: 15px;
      vertical-align: middle;
      border-radius: 2px;
      margin: 0 4px;
    }

    .footer-credit .heart {
      color: var(--secondary-pink);
      display: inline-block;
      animation: pulse-heart 1.6s infinite ease-in-out;
    }

    @keyframes pulse-heart {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.25); opacity: 1; }
    }
